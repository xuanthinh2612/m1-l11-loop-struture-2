<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkSnt(n) {
        if (n < 2) return false;
        for (let i = 2; i < (n - 1); i++) {
            if (n % i == 0) return false;
        }
        return true;
    }
    let l = +prompt('Nhập vào số cần kiểm tra');
    if (checkSnt(l)) {
        alert('là số nguyên tố');
    }
    else {
        alert ('không phải số nguyên tố');
    }
</script>
</body>
</html>
