<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
</body>
<script>
    let a = +prompt('Nhập vào số để kiểm tra: ');
    let i;
    if (a == 2 || a == 3) {
        alert('Số vừa nhập là Số Nguyên Tố');
    } else {
        if (a <= 1) {
            alert('Số vừa nhập không là Số Nguyên Tố')
        } else {
            for (i=2;i<=Math.sqrt(a);i++) {
                if (a%i==0) {
                    break;
            }
                }
            if (a%i==0) {
                alert('Số vừa nhập không là số nguyên tố');
            }
            else{
                alert('Số vừa nhập là Số Nguyên Tố')
            }

    }
    }
</script>
</html>
